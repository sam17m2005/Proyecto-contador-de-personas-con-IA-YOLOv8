<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeadinVision - Inicio</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f172a, #1e3a8a);
            font-family: 'Poppins', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 120px;             
            height: 120px;
            margin-bottom: 20px;     
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;      
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
        }
        a {
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #1d4ed8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="static\img\logo.png" alt="Logo del sistema">
    </div>
    <h1>Detección y Seguimiento en Vivo</h1>
    <p>Bienvenido a tu sistema de visión basado en YOLO y DeepSORT. 
       Observa múltiples cámaras en tiempo real con detección de personas.</p>
    <a href="/camaras">Entrar al monitoreo</a>
</body>
</html>
